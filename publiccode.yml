description:
  it:   
    shortDescription: >
         File Puppet per l'installazione e configurazione di una piattaforma per la gestione delle API (WSO2)
    genericName: Ecosistema digitale - APIM WSO2      
    longDescription: >
         L'Ecosistema Digitale dell'Umbria è una piattaforma che consente di esporre i servizi dei sistemi informativi regionali
         tramite API. 
         La parte tecnologica dell'Ecosistema utilizza la piattaforma WSO2 ed in particolare i componenti: API Manager, Enterprise Integrator,
         Identity Server e Stream Processor.
         Il repository contiene i file di Puppet per l'installazione e la configurazione dell'API Manager e dell'IS
         secondo il modello architetturale descritto nel repository. L'utilizzo di Puppet e dei file del repository permette, agevolmente,
         di replicare/adattare l'architettura proposta.         
    features:
       - Installazione e configurazione di WSO2 API Manager
       - Installazione e configurazione di WSO2 Identity Server
       - Possibilità di personalizzare l'achitettura utilizzando i file di configurazione 
       - Facilità di installazione
       - Architettura scalabile
